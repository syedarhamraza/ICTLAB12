<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.arhammastery.dev/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Syed Arham Raza's Personal Form</title>
  </head>
  <body>
    <h1>Syed Arham Raza's Personalized Form</h1>

    <section class="container">
      <form>
        <h2>Personal Information</h2>
        <label for="name">Name: </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <label for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <br /><br />
        <label for="color">Favorite Color: </label>
        <input type="color" name="color" id="color" />
        <br /><br />
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" />
        <h2>Gender</h2>
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" />
        <label for="other">Other</label>
        <h2>Hobbies</h2>
        <input type="checkbox" name="gaming" id="Gaming" />
        <label for="Gaming">Gaming</label>
        <input type="checkbox" name="coding" id="Coding" />
        <label for="Coding">Coding</label>
        <input type="checkbox" name="movies" id="Movies" />
        <label for="Movies">Movies</label>
        <h2>Rate your HTML learning</h2>
        <label for="rating">Rating: </label>
        <input type="range" name="rating" id="rating" min="1" max="10" />
        <h2>Submit your work</h2>
        <label for="file">Upload an Image: </label>
        <input type="file" name="file" id="file" />
        <br /><br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section class="container_two">
      <h2>Table Summary</h2>
      <table border="1">
        <tr>
          <th>Input Type</th>
          <th>Example Data</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>Arham</td>
        </tr>
        <tr>
          <td>Email</td>
          <td>contact@arhammastery.dev</td>
        </tr>
        <tr>
          <td>Favorite Color</td>
          <td>#0000FF</td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>Male</td>
        </tr>
      </table>
      <br />
      <a href="https://www.arhammastery.dev" target="_blank"
        >Visit My Portfolio</a
      >
    </section>
  </body>
</html>
